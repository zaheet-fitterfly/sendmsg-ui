<hr>
<div class="container">
    <div *ngIf="isLoading" style="text-align: center;" class="loading-text">
        <app-spinner></app-spinner>
    </div>
    <form [formGroup]="form" (submit)="onSavePost()">
        <div class="form-group">
            <input type="text" formControlName="first_name" class="form-control" placeholder="Contact first_name" />
            <span class="text-danger" *ngIf="form.get('first_name').invalid && form.get('first_name').touched">Please enter a Contact firstname.</span>
        </div>
        <div class="form-group">
            <input type="text" formControlName="last_name" class="form-control" placeholder="Contact last_name" />
            <span class="text-danger" *ngIf="form.get('last_name').invalid && form.get('last_name').touched">Please enter a Contact lastname.</span>
        </div>
        <div class="form-group">
            <input type="tel" ng-required="required" formControlName="phone" class="form-control" placeholder="Contact phone" />
            <span class="text-danger" *ngIf="form.get('phone').invalid && form.get('phone').touched">Please enter a Contact phone.</span>
        </div>
        <div class="form-group">
            <input type="email" formControlName="email" ng-required="required" class="form-control" placeholder="Contact email" />
            <span class="text-danger" *ngIf="form.get('email').invalid && form.get('email').touched">Please enter a Contact email.</span>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-outline-success" (click)="filePicker.click()">
        Pick Image
      </button>
            <input type="file" class="form-control" #filePicker (change)="onImagePicked($event)" />

            <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
                <img [src]="imagePreview" [alt]="form.value.title" />
            </div>
            <span class="text-danger" *ngIf="form.get('image').invalid && form.dirty && form.touched">Please Choose a valid image.</span
      >
    </div>
    <div *ngIf="inSendMsg"> 
        your otp is :: {{post.otps}}
    </div>  
    <button class="btn btn-primary" [disabled]="form.invalid" type="submit">
      Send Request
    </button>
  </form>
</div>
